<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kviz</title>
  </head>
  <body>
    <h1>Dobrodošli u kviz!</h1>
    <div id="theme-selection">
      <label for="theme" class="styled-label">Izaberite temu:</label>
      <select id="theme" class="styled-select">
        <option value="animals">Životinje</option>
        <option value="history">Istorija</option>
        <option value="sport">Sport</option>
        <option value="music">Muzika</option>
      </select>
      <button id="start-quiz" class="styled-button">Započni kviz</button>
    </div>

    <div id="quiz-container" style="display: none">
      <div id="question"></div>
      <div id="answers"></div>
      <button id="submit-answer">Submit</button>
    </div>

    <div class="container">
      <button id="animal-lesson">Lekcija o životinjama</button>
      <video controls width="600" height="400">
        <source src="../videos/study.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <button id="sport-lesson">Lekcija o sportu</button>
      <video controls width="600" height="400">
        <source src="../videos/sport.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container2">
      <h2>Mapa za ucenje geografije</h2>
      <button id="open-map" class="geo-button">Otvori mapu</button>
    </div>

    <script src="quiz.js"></script>
    <script src="../quiz-animals/quiz-animals.js"></script>
    <script src="../quiz-history/quiz-history.js"></script>
    <script src="../quiz-sport/quiz-sport.js"></script>

    <script>
      document
        .getElementById("start-quiz")
        .addEventListener("click", function () {
          if (document.getElementById("theme").value === "animals") {
            document.getElementById("quiz-container").style.display = "block";
            setAnimalQuestion();
          } else if (document.getElementById("theme").value === "history") {
            document.getElementById("quiz-container").style.display = "block";
            setHistoryQuestion();
          } 
          else if (document.getElementById("theme").value === "sport") {
            document.getElementById("quiz-container").style.display = "block";
            setSportQuestion();
          }          
          else {
            alert(
              "Izaberite temu 'Životinje' ili 'Istorija' da biste pokrenuli odgovarajući kviz."
            );
          }
        });

      document
        .getElementById("animal-lesson")
        .addEventListener("click", function () {
          window.location.href = "../lections/animal-lesson.html";
        });

      document
        .getElementById("sport-lesson")
        .addEventListener("click", function () {
          window.location.href = "../lections/sport-lesson.html";
        });

      document
        .getElementById("open-map")
        .addEventListener("click", function () {
          window.location.href = "map.html";
        });
    </script>
  </body>
</html>
